name: Jest

on:
  pull_request:
  push:
    branches:
      - master
      - stable*

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    name: node
    steps:
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Set up npm7
        run: npm i -g npm@7

      - name: Install dependencies
        run: npm ci
      - name: Run jest
        run: npm run test:coverage
