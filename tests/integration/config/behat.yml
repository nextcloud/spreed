default:
  formatters:
    pretty:
      output_styles:
        comment: [ 'bright-blue' ]
  autoload:
    '': '%paths.base%/../features/bootstrap'
  suites:
    default:
      paths:
        - '%paths.base%/../features'
      contexts:
        - FeatureContext
        - FederationContext:
            baseUrl: http://localhost:8080/
            admin:
              - admin
              - admin
            regularUserPassword: 123456
        - SharingContext:
            baseUrl: http://localhost:8080/
            admin:
              - admin
              - admin
            regularUserPassword: 123456

  extensions:
      jarnaiz\JUnitFormatter\JUnitFormatterExtension:
          filename: report.xml
          outputDir: '%paths.base%/../output/'
